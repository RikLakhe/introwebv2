<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link rel="stylesheet" href="./calculator.css">
</head>

<body>

    <div class="container">

        <div class="calculator">
            <div class="display-area">
                <div class="number">
                    0000000000000000
                </div>
            </div>
            <div class="keys">
                <div class="key-twice clear"><button>C</button></div>
                <div class="key-number delete">
                    <button>&#8592;</button>
                </div>
                <div class="key-math divide">
                    <button>&#247</button>
                </div>
                <div class="key seven">
                    <button>7</button>
                </div>
                <div class="key eight">
                    <button>8</button>
                </div>
                <div class="key nine">
                    <button>9</button>
                </div>

                <div class="key-math multi">
                    <button>X</button>
                </div>
                <div class="key four">
                    <button>4</button>
                </div>
                <div class="key five">
                    <button>5</button>
                </div>
                <div class="key six">
                    <button>6</button>
                </div>
                <div class="key-math sub">
                    <button>-</button>
                </div>
                <div class="key one">
                    <button>1</button>
                </div>
                <div class="key two">
                    <button>2</button>
                </div>
                <div class="key three">
                    <button>3</button>
                </div>
                <div class="key-math plus">
                    <button>+</button>
                </div>
                <div class="key-threetimes zero">
                    <button>0</button>
                </div>
                <div class="key-math equal">
                    <button>=</button>
                </div>




            </div>
        </div>



    </div>


    <script src="calculator.js">
    </script>
</body>

</html>
